<ion-card >
  <ion-item>
    <ion-button slot="end">Add new dose</ion-button>
  </ion-item>
  <ion-item>
    <ion-icon name="pin" slot="start"></ion-icon>
    <ion-label>Medicine Setting</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Search..</ion-label>
    <ion-input placholder="Search Medidine"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let document of documents">
      <ion-label>{{document.dose.medicineName}}</ion-label>
      <ion-label slot="end">{{document.dose.dose}}/{{document.dose.doseUnit}}</ion-label>
      <ion-label slot="end">
        <p *ngFor="let desc of document.description">
          {{desc}}
        </p>
      </ion-label>
      <ion-button slot="end" (click)="openEditDoseModal(document.dose)">Edit</ion-button>
      <ion-button slot="end">Delete</ion-button>
    </ion-item>
  </ion-list>

</ion-card>
