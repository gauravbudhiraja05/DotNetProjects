    <form [formGroup]="addPatientForm" (ngSubmit)="savePatient()">
        <ion-row>
            <ion-col>
                <div class="inputwrap">
                    <ion-label>Mobile*</ion-label>
                    <ion-input type="text" formControlName="mobile" disabled></ion-input>
                </div>
            </ion-col>
            <ion-col>
                <div  class="inputwrap">
                    <ion-label>Name*</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="gender">
                <ion-label>Gender</ion-label>
                <label id="male">
                    <input type="radio" value="male" formControlName="gender">
                    <i></i>
                    <span>Male</span>
                </label>
                <label id="female">
                    <input type="radio" value="female" formControlName="gender">
                    <i></i>
                    <span>Female</span>
                </label>
                <label id="other">
                    <input type="radio" value="other" formControlName="gender">
                    <i></i>
                    <span>Other</span>
                </label>
            </ion-col>
            <ion-col>
                <div  class="inputwrap">
                    <ion-label>Email</ion-label>
                    <ion-input type="text" formControlName="email"></ion-input>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div  class="inputwrap-date">
                    <ion-label position="floating">DOB</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" max="2020-12-09" formControlName="dob"></ion-datetime>
                </div>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                
            </ion-col>
        </ion-row>
        
        
        <!-- <div>
			<ion-label>Mobile*</ion-label>
			<ion-input type="text" formControlName="mobile"></ion-input>
		</div> -->
        
        
        <div class="flex">
            <button ion-button type="submit" [disabled]="!addPatientForm.valid">Add Patient</button>
            <!-- <button type="button" (click)="dismiss()" class="cancel">Cancel</button> -->
        </div>
    </form>

</ion-content>
